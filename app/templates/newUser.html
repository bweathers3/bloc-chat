
<section class="modal-box">

<div class="modal-header">
    <h3 class="modal-title text-center">You are A New User</h3>
</div>
<div class="modal-body">
    <div class="form-group modal-input">
        <label for="newUserName">New User Name:</label>
        <input type="text" name="input" ng-model="textNewName" required>
    </div>
</div>
<div class="modal-footer">
    <button class="btn-new" type="button" ng-click="createUserName()" ng-disabled="textNewName === ''">Create New User</button>
</div>
    
</section>
